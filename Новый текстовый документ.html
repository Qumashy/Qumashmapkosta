<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта с точками</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>

    <h1>Моя карта с точками</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Создаем карту
        var map = L.map('map').setView([51.604, 64.819], 10); // Москва, 10 зум

        // Добавляем слой карты OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{7}/{51.604}/{64.819}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Добавляем точку
        var marker = L.marker([55.751244, 37.618423]).addTo(map);
        marker.bindPopup("<b>Москва</b><br>Столица России.").openPopup();

        // Можно добавить больше точек
        var marker2 = L.marker([55.7558, 37.6173]).addTo(map);
        marker2.bindPopup("<b>Кремль</b><br>Знаковое место.").openPopup();
    </script>
</body>
</html>
